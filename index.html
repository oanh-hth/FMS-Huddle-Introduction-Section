<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <script src="https://kit.fontawesome.com/764e174173.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container">
      <a href="#">
        <img src="images/logo.svg" alt="Huddle Logo" />
      </a>
    </header>
    <main class="container">
      <article>
        <img src="./images/illustration-mockups.svg" alt="Illustration Image" />
        <div class="content">
          <h1>Build The Community Your Fans Will Love</h1>
          <div>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion. </p>
            <button type="submit">Register</button>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#" aria-label="Navigate to Huddle's facebook account">
            <i class="fa-brands fa-facebook-f" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Navigate to Huddle's twitter account">
            <i class="fa-brands fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#" aria-label="Navigate to Huddle's instagram account">
            <i class="fa-brands fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
